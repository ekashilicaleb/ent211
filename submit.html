<html lang="en">

<body>
    <header>
        <div class="logo">STARTBRIDGE</div>

          <ul>

  <main class="page-content">
    <section class="submit-container">
        <h2>Submit Your Startup Idea</h2>
        <form class="submit-form" action="your_upload_script.php" method="POST" enctype="multipart/form-data">
          <label for="ideaTitle">Idea Title</label>
          <input type="text" id="ideaTitle" name="ideaTitle" required>
      
          <label for="ideaDescription">Description</label>
          <textarea id="ideaDescription" name="ideaDescription" required></textarea>
      
          <label for="ideaUpload">Upload File (PDF, Image, or Video)</label>
          <input type="file" id="ideaUpload" name="ideaUpload" accept=".pdf, .jpg, .jpeg, .png, .mp4, .mov" required>
      
          <button type="submit">Submit Idea</button>
        </form>
      </section>
      
  </main>

  <footer>
    <p>&copy; STARTBRIDGE. All rights reserved.</p>
  </footer>
  <script>
    const role = localStorage.getItem('userRole');
    if (!role) window.location.href = 'index.html';
  
    const navMenu = document.getElementById('navMenu');
  
    navMenu.innerHTML = role === 'startup'
      ? `
        <li><a href="home.html">Home</a></li>
        <li><a href="submit.html">Submit Idea</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><button class="logout-btn" onclick="logout()">Logout</button></li>
      `
      : `
        <li><a href="home.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><button class="logout-btn" onclick="logout()">Logout</button></li>
      `;
  
    function logout() {
      localStorage.removeItem('userRole');
      window.location.href = "index.html";
    }
  
    function toggleMenu() {
      const nav = document.getElementById('navMenu');
      nav.classList.toggle('show');
    }
  </script>
