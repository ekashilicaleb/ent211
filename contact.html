<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | STARTBRIDE</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="site-header">
    <h1>STARTBRIDGE</h1>
    <nav>
      <ul id="navMenu"></ul>
    </nav>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  </header>

  <main class="contact-container">
    <div class="contact-card">
      <h2>Contact Our Team</h2>
      <p>We’d love to hear from you! Reach out via the form below or email us directly.</p>
      
      <form class="contact-form">
        <div class="input-group">
          <label for="name"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="message"><i class="fas fa-comment-dots"></i> Message</label>
          <textarea id="message" rows="5" placeholder="Your message..." required></textarea>
        </div>
        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <p>STARTBRIDE. All rights reserved</p>
  </footer>
  <script>
    const role = localStorage.getItem('userRole');
    if (!role) window.location.href = 'index.html';
  
    const navMenu = document.getElementById('navMenu');
  
    navMenu.innerHTML = role === 'startup'
      ? `
        <li><a href="home.html">Home</a></li>
        <li><a href="submit.html">Submit Idea</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><button class="logout-btn" onclick="logout()">Logout</button></li>
      `
      : `
        <li><a href="home.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><button class="logout-btn" onclick="logout()">Logout</button></li>
      `;
  
    function logout() {
      localStorage.removeItem('userRole');
      window.location.href = "index.html";
    }
  
    function toggleMenu() {
      const nav = document.getElementById('navMenu');
      nav.classList.toggle('show');
    }
  </script>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('navMenu');
      menu.classList.toggle('show');
    }

    const role = localStorage.getItem('userRole');
    if (!role) window.location.href = 'index.html';

    const navMenu = document.getElementById('navMenu');
    navMenu.innerHTML = role === 'startup'
      ? `
        <li><a href="home.html">Home</a></li>
        <li><a href="submit.html">Submit Idea</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><button class="logout-btn" onclick="logout()">Logout</button></li>
      `
      : `
        <li><a href="home.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><button class="logout-btn" onclick="logout()">Logout</button></li>
      `;

    function logout() {
      localStorage.removeItem('userRole');
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
